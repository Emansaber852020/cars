function myFunction() {
  document.getElementById("active").style.color="red";
}
	var myLinks = document.querySelectorAll(".label-gallery");
	var pics = document.querySelectorAll(".all");

	for(var i=0; i<myLinks.length; i++){
		myLinks[i].onclick = function(e){
			e.preventDefault();
			// console.log(this.getAttribute("data-car"));
			for(var j=0; j<pics.length; j++){
				if(pics[j].classList.contains(this.getAttribute("data-car"))){
					pics[j].style.display = "block";
				}
				else{
					pics[j].style.display = "none";
				}
			}
		};
	}
